# 日志配置
logging:
  level:
    com.lore.master: INFO
    org.springframework.web: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'

# 管理端配置
lore:
  admin:
    # 跨域配置
    cors:
      allowed-origins:
        - http://localhost:3001
        - http://127.0.0.1:3001
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - "*"
      allow-credentials: true

llm:
  # API密钥（建议通过环境变量设置）
  api:
    key: ${LLM_API_KEY:default-value}
  # 模型配置
  ollama:
    url: http://localhost:11434
    model: ${LLM_MODEL:qwen3:0.6b}