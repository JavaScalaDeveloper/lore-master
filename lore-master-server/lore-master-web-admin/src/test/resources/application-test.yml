spring:
  datasource:
    admin:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:admin_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

logging:
  level:
    com.lore.master: DEBUG
    org.springframework.data.jpa: DEBUG
